<div class="mt-4 container-fluid" *ngIf="productList; else loading">
  <div class="row gy-2">
    <div class="col-md-3" *ngFor="let product of productList">
      <app-productcard [productItem]="product"></app-productcard>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success m-5" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-template>
